version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: webui_usermanagement_postgres
    environment:
      POSTGRES_DB: webui_usermanagement
      POSTGRES_USER: webui_user
      POSTGRES_PASSWORD: webui_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - webui_network
    restart: unless-stopped

  # Redis for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: webui_usermanagement_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - webui_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webui_usermanagement_backend
    environment:
      DATABASE_URL: postgresql://webui_user:webui_password@postgres:5432/webui_usermanagement
      SECRET_KEY: your-production-secret-key-change-this
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REDIS_URL: redis://redis:6379/0
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: webui_usermanagement
      POSTGRES_USER: webui_user
      POSTGRES_PASSWORD: webui_password
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
    ports:
      - "8000:8000"
    networks:
      - webui_network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: webui_usermanagement_frontend
    ports:
      - "3002:80"
    networks:
      - webui_network
    depends_on:
      - backend
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: webui_usermanagement_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - webui_network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  webui_network:
    driver: bridge